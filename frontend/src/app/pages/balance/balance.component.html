<div class="container-fluid">
  <div class="row min-vh-100">
    <!-- Menu lateral -->
    <div class="col-2 bg-light d-flex flex-column align-items-center py-4 border-end">
      <h4 class="mb-4">Menu</h4>
      <button class="btn btn-outline-secondary w-100 mb-3" [routerLink]="['/dashboard']">
        <i class="bi bi-house"></i> Início
      </button>
      <button class="btn btn-outline-secondary w-100 mb-3" [routerLink]="['/personal-data']">
        <i class="bi bi-person"></i> Dados Pessoais
      </button>
      <button class="btn btn-outline-secondary w-100 mb-3" [routerLink]="['/balance']">
        <i class="bi bi-wallet2"></i> Saldo
      </button>
      <button class="btn btn-outline-secondary w-100 mb-3" [routerLink]="['/debts']">
        <i class="bi bi-credit-card-2-front"></i> Débitos
      </button>
      <button class="btn btn-outline-secondary w-100">
        <i class="bi bi-gear"></i> Configurações
      </button>
    </div>

    <!-- Conteúdo -->
    <div class="col-10 py-4 px-5">
      <h2 class="mb-4">Contas a Receber</h2>

      <!-- Formulário -->
      <div class="card mb-4">
        <div class="card-header bg-success text-white">
          <strong>Adicionar Receita</strong>
        </div>
        <div class="card-body">
          <form (ngSubmit)="salvarContaReceber()">
            <div class="mb-3">
              <label class="form-label">Descrição</label>
              <input [(ngModel)]="receber.descricao" name="descricaoReceber" type="text"
                class="form-control" placeholder="Ex.: Freelancer" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Valor (R$)</label>
              <input [(ngModel)]="receber.valor" name="valorReceber" type="number"
                class="form-control" placeholder="R$" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Data</label>
              <input [(ngModel)]="receber.data" name="dataReceber" type="date"
                class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">
              <i class="bi bi-plus-circle"></i> Salvar
            </button>
          </form>
        </div>
      </div>

      <!-- Listagem -->
      <div class="card">
        <div class="card-header">
          <strong>Receitas Cadastradas</strong>
        </div>
        <ul class="list-group list-group-flush">
          <li *ngFor="let entrada of contasReceber" class="list-group-item d-flex justify-content-between align-items-center">
            <div>
              <strong>{{ entrada.descricao }}</strong> - {{ entrada.data }}
            </div>
            <div>
              <span class="text-success fw-bold">R$ {{ entrada.valor }}</span>
              <button class="btn btn-sm btn-outline-danger ms-3" (click)="deletarContaReceber(entrada.id)">
                <i class="bi bi-trash"></i> Excluir
              </button>
            </div>
          </li>
          <li *ngIf="contasReceber.length > 0" class="list-group-item d-flex justify-content-between fw-bold">
            <span>Total</span>
            <span class="text-success">R$ {{ totalReceitas() }}</span>
          </li>
          <li *ngIf="contasReceber.length === 0" class="list-group-item text-center">
            Nenhuma receita cadastrada.
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
