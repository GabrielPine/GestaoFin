<div class="page-grid">
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2 class="menu-title">Menu</h2>
    <nav class="menu">
      <a routerLink="/dashboard" routerLinkActive="active" class="menu-item">
        <span class="ico"><i class="bi bi-house"></i></span>
        <span>Início</span>
      </a>

      <a routerLink="/personal-data" routerLinkActive="active" class="menu-item">
        <span class="ico"><i class="bi bi-person"></i></span>
        <span>Dados Pessoais</span>
      </a>

      <a routerLink="/balance" routerLinkActive="active" class="menu-item">
        <span class="ico"><i class="bi bi-wallet2"></i></span>
        <span>Saldo</span>
      </a>

      <a routerLink="/debts" routerLinkActive="active" class="menu-item">
        <span class="ico"><i class="bi bi-credit-card-2-front"></i></span>
        <span>Débitos</span>
      </a>

      <a routerLink="/extrato" routerLinkActive="active" class="menu-item">
        <span class="ico"><i class="bi bi-bar-chart"></i></span>
        <span>Extrato</span>
      </a>

      <a routerLink="/doubts" routerLinkActive="active" class="menu-item">
        <span class="ico"><i class="bi bi-question-circle"></i></span>
        <span>Ajuda</span>
      </a>
    </nav>
  </aside>

  <!-- Conteúdo -->
  <section class="content">
    <h2 class="page-title">Contas a Receber</h2>

    <!-- Formulário -->
    <div class="card mb-4 shadow">
      <div class="card-header bg-success text-white">
        <strong>Adicionar Receita</strong>
      </div>
      <div class="card-body">
        <form (ngSubmit)="salvarContaReceber()">
          <div class="mb-3">
            <label class="form-label">Descrição</label>
            <input
              [(ngModel)]="receber.descricao"
              name="descricaoReceber"
              type="text"
              class="form-control"
              placeholder="Ex.: Freelancer"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Valor (R$)</label>
            <input
              [(ngModel)]="receber.valor"
              name="valorReceber"
              type="number"
              class="form-control"
              placeholder="0,00"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Data</label>
            <input
              [(ngModel)]="receber.data"
              name="dataReceber"
              type="date"
              class="form-control"
              required
            />
          </div>

          <button type="submit" class="btn btn-success w-100">
            <i class="bi bi-plus-circle"></i> Salvar
          </button>
        </form>
      </div>
    </div>

    <!-- Listagem -->
    <div class="card shadow">
      <div class="card-header"><strong>Receitas Cadastradas</strong></div>
      <ul class="list-group list-group-flush">
        <li
          *ngFor="let entrada of contasReceber"
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <div>
            <strong>{{ entrada.descricao }}</strong> — {{ entrada.data }}
          </div>
          <div>
            <span class="text-success fw-bold">R$ {{ entrada.valor }}</span>
            <button
              class="btn btn-sm btn-outline-danger ms-3"
              (click)="deletarContaReceber(entrada.id)"
            >
              <i class="bi bi-trash"></i> Excluir
            </button>
          </div>
        </li>

        <li *ngIf="contasReceber.length > 0" class="list-group-item d-flex justify-content-between fw-bold">
          <span>Total</span>
          <span class="text-success">R$ {{ totalReceitas() }}</span>
        </li>

        <li *ngIf="contasReceber.length === 0" class="list-group-item text-center">
          Nenhuma receita cadastrada.
        </li>
      </ul>
    </div>
  </section>
</div>
