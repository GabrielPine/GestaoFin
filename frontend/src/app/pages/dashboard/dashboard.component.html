<div class="container-fluid">
  <div class="row min-vh-100">
    <!-- Menu lateral -->
    <div class="col-2 bg-light d-flex flex-column align-items-center py-4 border-end">
      <h4 class="mb-4">Menu</h4>
      <button class="btn btn-outline-secondary w-100 mb-3" [routerLink]="['/dashboard']">
        <i class="bi bi-house"></i> Início
      </button>
      <button class="btn btn-outline-secondary w-100 mb-3" [routerLink]="['/personal-data']">
        <i class="bi bi-person"></i> Dados Pessoais
      </button>
      <button class="btn btn-outline-secondary w-100 mb-3" [routerLink]="['/balance']">
        <i class="bi bi-wallet2"></i> Saldo
      </button>
      <button class="btn btn-outline-secondary w-100 mb-3" [routerLink]="['/debts']">
        <i class="bi bi-credit-card-2-front"></i> Débitos
      </button>
      <button class="btn btn-outline-secondary w-100 mb-3" [routerLink]="['/doubts']">
        <i class="bi bi-question-circle"></i> Ajuda
      </button>
    </div>

    <!-- Conteúdo principal -->
    <div class="col-10 py-4 px-5">
      <h1 class="mb-5">Bem-vindo, {{ usuarioNome }}!</h1>

      <div class="row mt-5">
        <!-- Contas a Pagar -->
        <div class="col-md-4 mb-4">
          <div class="card shadow">
            <div class="card-header bg-danger text-white">Contas a Pagar</div>
            <div class="card-body">
              <h4 class="text-danger">R$ {{ totalPagar }}</h4>
            </div>
          </div>
        </div>

        <!-- Contas a Receber -->
        <div class="col-md-4 mb-4">
          <div class="card shadow">
            <div class="card-header bg-success text-white">Contas a Receber</div>
            <div class="card-body">
              <h4 class="text-success">R$ {{ totalReceber }}</h4>
            </div>
          </div>
        </div>

        <!-- Saldo Total -->
        <div class="col-md-4 mb-4">
          <div class="card shadow">
            <div class="card-header bg-primary text-white">Saldo Total</div>
            <div class="card-body">
              <h4 class="text-primary">R$ {{ saldoTotal }}</h4>
              <p class="mb-0">Atualizado em: {{ dataAtualizacao }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
