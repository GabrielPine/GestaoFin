<div class="container-fluid">
  <div class="row min-vh-100">
    <div class="col-2 bg-light d-flex flex-column align-items-center py-4 border-end">
      <h4 class="mb-4">Menu</h4>
      <button class="btn btn-outline-secondary w-100 mb-3" [routerLink]="['/dashboard']"><i class="bi bi-house"></i> Início</button>
      <button class="btn btn-outline-secondary w-100 mb-3" [routerLink]="['/personal-data']"><i class="bi bi-person"></i> Dados Pessoais</button>
      <button class="btn btn-outline-secondary w-100 mb-3" [routerLink]="['/balance']"><i class="bi bi-wallet2"></i> Saldo</button>
      <button class="btn btn-outline-secondary w-100 mb-3" [routerLink]="['/debts']"><i class="bi bi-credit-card-2-front"></i> Débitos</button>
      <button class="btn btn-outline-secondary w-100"><i class="bi bi-gear"></i> Configurações</button>
    </div>

    <div class="col-10 py-4 px-5">
      <h1 class="mb-4">Bem-vindo!</h1>

      <div class="row mb-5">
        <div class="col-md-6 mb-4">
          <div class="card shadow">
            <div class="card-header bg-danger text-white">Contas a Pagar</div>
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label>Descrição</label>
                  <input type="text" class="form-control" placeholder="Ex: Conta de luz">
                </div>
                <div class="mb-3">
                  <label>Valor</label>
                  <input type="number" class="form-control" placeholder="R$">
                </div>
                <div class="mb-3">
                  <label>Data</label>
                  <input type="date" class="form-control">
                </div>
                <button class="btn btn-danger w-100">Salvar</button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-6 mb-4">
          <div class="card shadow">
            <div class="card-header bg-success text-white">Contas a Receber</div>
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label>Descrição</label>
                  <input type="text" class="form-control" placeholder="Ex: Salário">
                </div>
                <div class="mb-3">
                  <label>Valor</label>
                  <input type="number" class="form-control" placeholder="R$">
                </div>
                <div class="mb-3">
                  <label>Data</label>
                  <input type="date" class="form-control">
                </div>
                <button class="btn btn-success w-100">Salvar</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <div class="card shadow mb-4">
            <div class="card-header">Contas a Pagar</div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item d-flex justify-content-between">
                <span>Água</span><span class="text-danger">R$ 150,00</span>
              </li>
              <li class="list-group-item d-flex justify-content-between">
                <span>Energia</span><span class="text-danger">R$ 200,00</span>
              </li>
            </ul>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card shadow mb-4">
            <div class="card-header">Contas a Receber</div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item d-flex justify-content-between">
                <span>Salário</span><span class="text-success">R$ 3.000,00</span>
              </li>
            </ul>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card shadow mb-4">
            <div class="card-header">Saldo Total</div>
            <div class="card-body">
              <h4 class="text-primary">R$ 2.650,00</h4>
              <p class="mb-0">Atualizado em: 10/05/2025</p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
