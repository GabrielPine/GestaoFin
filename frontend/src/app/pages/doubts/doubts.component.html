<div class="page-grid">
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2 class="menu-title">Menu</h2>
    <nav class="menu">
      <a routerLink="/dashboard" routerLinkActive="active" class="menu-item">
        <span class="ico"><i class="bi bi-house"></i></span>
        <span>Início</span>
      </a>

      <a routerLink="/personal-data" routerLinkActive="active" class="menu-item">
        <span class="ico"><i class="bi bi-person"></i></span>
        <span>Dados Pessoais</span>
      </a>

      <a routerLink="/balance" routerLinkActive="active" class="menu-item">
        <span class="ico"><i class="bi bi-wallet2"></i></span>
        <span>Saldo</span>
      </a>

      <a routerLink="/debts" routerLinkActive="active" class="menu-item">
        <span class="ico"><i class="bi bi-credit-card-2-front"></i></span>
        <span>Débitos</span>
      </a>

      <a routerLink="/extrato" routerLinkActive="active" class="menu-item">
        <span class="ico"><i class="bi bi-bar-chart"></i></span>
        <span>Extrato</span>
      </a>

      <a routerLink="/doubts" routerLinkActive="active" class="menu-item">
        <span class="ico"><i class="bi bi-question-circle"></i></span>
        <span>Ajuda</span>
      </a>

      <!-- BOTÃO SAIR -->
      <button class="menu-item logout-btn" type="button" (click)="logout()">
        <span class="ico"><i class="bi bi-box-arrow-right"></i></span>
        <span>Sair</span>
      </button>
    </nav>
  </aside>

  <!-- Conteúdo da página Ajuda -->
  <section class="content">
    <h2 class="page-title">Central de Ajuda</h2>

    <div class="row row-cols-1 g-3">
      <div class="col" *ngFor="let duvida of duvidas; let i = index">
        <div class="card">
          <div class="card-header" (click)="toggleCard(i)" style="cursor: pointer;">
            <h5 class="mb-0 d-flex justify-content-between align-items-center">
              {{ duvida.pergunta }}
              <span [class]="activeIndex === i ? 'bi bi-chevron-up' : 'bi bi-chevron-down'"></span>
            </h5>
          </div>
          <div *ngIf="activeIndex === i">
            <div class="card-body">
              {{ duvida.resposta }}
            </div>
          </div>
        </div>
      </div>
    </div>

    <hr class="my-5" />

    <div class="text-center">
      <h5>Precisa de mais ajuda?</h5>
      <p>
        Envie um e-mail para
        <a href="mailto:gestaofin@gmail.com">gestaofin&#64;gmail.com</a>
      </p>
    </div>
  </section>
</div>
