<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg" style="width: 350px; border-radius: 10px;">
    <h2 class="text-center">Acessar Conta</h2>
    <p class="text-center text-muted">Gerencie suas finanças de forma simples!</p>

    <form>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" placeholder="Digite seu e-mail">
      </div>

      <div class="mb-2">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" [(ngModel)]="senha" name="senha" placeholder="Digite sua senha">
        <div class="text-center mt-1 forgot-password">
          <span>Esqueceu sua senha? </span>
          <button class="btn btn-link p-0 align-baseline" (click)="navigateToRecoverPassword()">clique aqui</button>
        </div>
      </div>

      <button type="button" class="btn btn-primary w-100 mt-2" (click)="login()">Entrar</button>
    </form>

    <div class="mt-3 text-center">
      <span>Não tem uma conta?</span>
      <button type="button" class="btn btn-custom-blue w-100" (click)="navigateToRegister()">Inscreva-se</button>
    </div>
  </div>
</div>
