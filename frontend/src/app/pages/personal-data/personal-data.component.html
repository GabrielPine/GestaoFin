<div class="page-grid">
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2 class="menu-title">Menu</h2>
    <nav class="menu">
      <a routerLink="/dashboard" routerLinkActive="active" class="menu-item">
        <span class="ico"><i class="bi bi-house"></i></span>
        <span>Início</span>
      </a>

      <a routerLink="/personal-data" routerLinkActive="active" class="menu-item">
        <span class="ico"><i class="bi bi-person"></i></span>
        <span>Dados Pessoais</span>
      </a>

      <a routerLink="/balance" routerLinkActive="active" class="menu-item">
        <span class="ico"><i class="bi bi-wallet2"></i></span>
        <span>Saldo</span>
      </a>

      <a routerLink="/debts" routerLinkActive="active" class="menu-item">
        <span class="ico"><i class="bi bi-credit-card-2-front"></i></span>
        <span>Débitos</span>
      </a>

      <a routerLink="/extrato" routerLinkActive="active" class="menu-item">
        <span class="ico"><i class="bi bi-bar-chart"></i></span>
        <span>Extrato</span>
      </a>

      <a routerLink="/doubts" routerLinkActive="active" class="menu-item">
        <span class="ico"><i class="bi bi-question-circle"></i></span>
        <span>Ajuda</span>
      </a>
    </nav>
  </aside>

  <!-- Conteúdo -->
  <section class="content">
    <h2 class="page-title">Dados Pessoais</h2>

    <div class="card shadow mb-4">
      <div class="card-header bg-primary text-white">
        Informações do Usuário
      </div>

      <div class="card-body">
        <form #formUsuario="ngForm" (ngSubmit)="salvarDadosUsuario()">
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Nome Completo</label>
              <input type="text" class="form-control" name="nomeCompleto"
                     [(ngModel)]="usuario.nomeCompleto" placeholder="Ex: João da Silva" />
            </div>
            <div class="col-md-3">
              <label class="form-label">Data de Nascimento</label>
              <input type="date" class="form-control" name="dataNascimento"
                     [(ngModel)]="usuario.dataNascimento" />
            </div>
            <div class="col-md-3">
              <label class="form-label">Gênero</label>
              <select class="form-select" name="genero" [(ngModel)]="usuario.genero">
                <option value="">Selecione</option>
                <option>Masculino</option>
                <option>Feminino</option>
                <option>Outro</option>
              </select>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-4">
              <label class="form-label">CPF</label>
              <input type="text" class="form-control" name="cpf"
                     [(ngModel)]="usuario.cpf" placeholder="000.000.000-00" />
            </div>
            <div class="col-md-4">
              <label class="form-label">Telefone</label>
              <input type="text" class="form-control" name="telefone"
                     [(ngModel)]="usuario.telefone" placeholder="(99) 99999-9999" />
            </div>
            <div class="col-md-4">
              <label class="form-label">Renda Mensal</label>
              <input type="text" class="form-control" name="rendaMensal"
                     [(ngModel)]="usuario.rendaMensal" placeholder="Ex: 2500.00" />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Endereço</label>
              <input type="text" class="form-control" name="endereco"
                     [(ngModel)]="usuario.endereco" placeholder="Rua Exemplo, 123" />
            </div>
            <div class="col-md-3">
              <label class="form-label">Cidade</label>
              <input type="text" class="form-control" name="cidade"
                     [(ngModel)]="usuario.cidade" />
            </div>
            <div class="col-md-1">
              <label class="form-label">UF</label>
              <input type="text" class="form-control" name="estado"
                     [(ngModel)]="usuario.estado" maxlength="2" />
            </div>
            <div class="col-md-2">
              <label class="form-label">CEP</label>
              <input type="text" class="form-control" name="cep"
                     [(ngModel)]="usuario.cep" placeholder="00000-000" />
            </div>
          </div>

          <div class="mb-4">
            <label class="form-label">Objetivo na Plataforma</label>
            <select class="form-select" name="objetivo" [(ngModel)]="usuario.objetivo">
              <option value="">Selecione</option>
              <option>Acompanhar meus gastos</option>
              <option>Planejar investimentos</option>
              <option>Organizar meu orçamento</option>
              <option>Outro</option>
            </select>
          </div>

          <div class="text-end">
            <button type="submit" class="btn btn-success">Salvar Dados</button>
          </div>
        </form>
      </div>
    </div>
  </section>
</div>
