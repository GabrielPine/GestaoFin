<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light p-3">
  <div class="card p-4 shadow w-100" style="max-width: 600px; border-radius: 12px;">
    <h2 class="text-center mb-4">Complete seu Perfil</h2>

    <form (ngSubmit)="salvarPerfil()">
      <div class="mb-3">
        <label for="nomeCompleto" class="form-label">Nome completo</label>
        <input type="text" id="nomeCompleto" class="form-control" [(ngModel)]="nomeCompleto" name="nomeCompleto" required minlength="3" maxlength="100">
      </div>

      <div class="mb-3">
        <label for="dataNascimento" class="form-label">Data de nascimento</label>
        <input type="date" id="dataNascimento" class="form-control" [(ngModel)]="dataNascimento" name="dataNascimento" required>
      </div>

      <div class="mb-3">
        <label for="genero" class="form-label">Gênero</label>
        <select id="genero" class="form-control" [(ngModel)]="genero" name="genero" required>
          <option value="" disabled selected>Selecione</option>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="outro">Outro</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="cpf" class="form-label">CPF</label>
        <input type="text" id="cpf" class="form-control" [(ngModel)]="cpf" name="cpf" (input)="formatarCPF($event)" required minlength="14" maxlength="14">
      </div>

      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="tel" id="telefone" class="form-control" [(ngModel)]="telefone" name="telefone" (input)="formatarTelefone($event)" required minlength="14" maxlength="15">
      </div>

      <div class="mb-3">
        <label for="endereco" class="form-label">Endereço</label>
        <input type="text" id="endereco" class="form-control" [(ngModel)]="endereco" name="endereco">
      </div>

      <div class="mb-3">
        <label for="cidade" class="form-label">Cidade</label>
        <input type="text" id="cidade" class="form-control" [(ngModel)]="cidade" name="cidade">
      </div>

      <div class="mb-3">
        <label for="estado" class="form-label">Estado</label>
        <input type="text" id="estado" class="form-control" [(ngModel)]="estado" name="estado">
      </div>

      <div class="mb-3">
        <label for="cep" class="form-label">CEP</label>
        <input type="text" id="cep" class="form-control" [(ngModel)]="cep" name="cep">
      </div>

      <div class="mb-3">
        <label for="rendaMensal" class="form-label">Renda mensal</label>
        <input type="text" id="rendaMensal" class="form-control" name="rendaMensal" [value]="rendaMensal" (input)="formatarMoeda($event)" placeholder="R$ 0,00" required>
      </div>

      <div class="mb-3">
        <label for="objetivo" class="form-label">Objetivo na plataforma</label>
        <select id="objetivo" class="form-control" [(ngModel)]="objetivo" name="objetivo" required>
          <option value="" disabled selected>Selecione</option>
          <option value="entender_gastos">Entender os gastos</option>
          <option value="guardar_dinheiro">Guardar dinheiro</option>
          <option value="melhorar_controle">Melhorar controle financeiro</option>
          <option value="organizar_despesas">Organizar despesas</option>
          <option value="visualizar_financas">Visualizar gastos e receitas</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">Salvar</button>
    </form>
  </div>
</div>
