<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-5 shadow-lg" style="width: 450px; border-radius: 15px;">
    <h2 class="text-center">Recuperar Senha</h2>
    <p class="text-center text-muted" style="margin-bottom: 30px;">Siga as instruÃ§Ãµes para recuperar sua senha!</p> 
  
    <form (ngSubmit)="requestReset()">
      <div class="mb-4">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" placeholder="Digite seu e-mail cadastrado" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-1" [disabled]="!email">Enviar</button> 
    </form>

    <!-- Mensagem de sucesso ou erro -->
    <div *ngIf="mensagem" class="alert mt-3" [ngClass]="{'alert-success': sucesso, 'alert-danger': !sucesso}">
      {{ mensagem }}
    </div>
  </div>
</div>
